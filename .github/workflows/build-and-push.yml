name: Build & Push

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  # ---------------------------------------------------------------------------
  # Detect which services changed to avoid unnecessary builds
  # ---------------------------------------------------------------------------
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # ---------------------------------------------------------------------------
  # Build and push frontend Docker image to ECR
  # ---------------------------------------------------------------------------
  build-frontend:
    name: Build Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - id: meta
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          SHA: ${{ github.sha }}
        run: |
          IMAGE="${ECR_REGISTRY}/docteams-${ENVIRONMENT}-frontend"
          echo "image=${IMAGE}:${SHA}" >> "$GITHUB_OUTPUT"
          echo "repository=${IMAGE}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: |
            ${{ steps.meta.outputs.repository }}:${{ github.sha }}
            ${{ steps.meta.outputs.repository }}:latest
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ---------------------------------------------------------------------------
  # Build and push backend Docker image to ECR
  # ---------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - id: meta
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          SHA: ${{ github.sha }}
        run: |
          IMAGE="${ECR_REGISTRY}/docteams-${ENVIRONMENT}-backend"
          echo "image=${IMAGE}:${SHA}" >> "$GITHUB_OUTPUT"
          echo "repository=${IMAGE}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: |
            ${{ steps.meta.outputs.repository }}:${{ github.sha }}
            ${{ steps.meta.outputs.repository }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
