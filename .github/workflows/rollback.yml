name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      service:
        description: "Service to rollback"
        required: true
        type: choice
        options:
          - frontend
          - backend
          - both
      confirm:
        description: 'Type "rollback" to confirm'
        required: true

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  # ---------------------------------------------------------------------------
  # Validate confirmation
  # ---------------------------------------------------------------------------
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation input
        env:
          CONFIRM: ${{ inputs.confirm }}
        run: |
          if [ "$CONFIRM" != "rollback" ]; then
            echo "::error::Confirmation failed. You must type 'rollback' to proceed."
            exit 1
          fi
          echo "Confirmation accepted."

  # ---------------------------------------------------------------------------
  # Rollback frontend service
  # ---------------------------------------------------------------------------
  rollback-frontend:
    name: Rollback Frontend
    needs: validate
    if: inputs.service == 'frontend' || inputs.service == 'both'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      CLUSTER: docteams-${{ inputs.environment }}
      SERVICE: docteams-${{ inputs.environment }}-frontend
      FAMILY: docteams-${{ inputs.environment }}-frontend
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current task definition
        id: current
        run: |
          CURRENT_ARN=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "current-arn=${CURRENT_ARN}" >> "$GITHUB_OUTPUT"

          CURRENT_REV=$(echo "$CURRENT_ARN" | grep -o '[0-9]*$')
          echo "current-revision=${CURRENT_REV}" >> "$GITHUB_OUTPUT"
          echo "Current task definition: ${CURRENT_ARN} (revision ${CURRENT_REV})"

      - name: Find previous task definition
        id: previous
        env:
          CURRENT_REV: ${{ steps.current.outputs.current-revision }}
        run: |
          PREV_REV=$((CURRENT_REV - 1))

          if [ "$PREV_REV" -lt 1 ]; then
            echo "::error::No previous revision to rollback to (current is revision ${CURRENT_REV})."
            exit 1
          fi

          PREV_ARN=$(aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${PREV_REV}" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text 2>/dev/null || echo "")

          if [ -z "$PREV_ARN" ] || [ "$PREV_ARN" = "None" ]; then
            echo "::error::Previous revision ${FAMILY}:${PREV_REV} not found. It may have been deregistered."
            exit 1
          fi

          echo "previous-arn=${PREV_ARN}" >> "$GITHUB_OUTPUT"
          echo "Rolling back to: ${PREV_ARN}"

          # Show image diff
          echo "--- Current image ---"
          aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${CURRENT_REV}" \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text

          echo "--- Rollback image ---"
          aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${PREV_REV}" \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text

      - name: Update service to previous revision
        env:
          PREV_ARN: ${{ steps.previous.outputs.previous-arn }}
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "$PREV_ARN" \
            --output text \
            --query 'service.serviceName'

          echo "Updated service '${SERVICE}' to use: ${PREV_ARN}"

      - name: Wait for service stability
        run: |
          echo "Waiting for service '${SERVICE}' to stabilize (up to 10 minutes)..."
          if ! aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"; then
            echo "::error::Service '${SERVICE}' failed to stabilize after rollback. Recent events:"
            aws ecs describe-services \
              --cluster "$CLUSTER" \
              --services "$SERVICE" \
              --query 'services[0].events[0:5]' \
              --output json
            exit 1
          fi
          echo "Service '${SERVICE}' is stable after rollback."

  # ---------------------------------------------------------------------------
  # Rollback backend service
  # ---------------------------------------------------------------------------
  rollback-backend:
    name: Rollback Backend
    needs: validate
    if: inputs.service == 'backend' || inputs.service == 'both'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      CLUSTER: docteams-${{ inputs.environment }}
      SERVICE: docteams-${{ inputs.environment }}-backend
      FAMILY: docteams-${{ inputs.environment }}-backend
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current task definition
        id: current
        run: |
          CURRENT_ARN=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "current-arn=${CURRENT_ARN}" >> "$GITHUB_OUTPUT"

          CURRENT_REV=$(echo "$CURRENT_ARN" | grep -o '[0-9]*$')
          echo "current-revision=${CURRENT_REV}" >> "$GITHUB_OUTPUT"
          echo "Current task definition: ${CURRENT_ARN} (revision ${CURRENT_REV})"

      - name: Find previous task definition
        id: previous
        env:
          CURRENT_REV: ${{ steps.current.outputs.current-revision }}
        run: |
          PREV_REV=$((CURRENT_REV - 1))

          if [ "$PREV_REV" -lt 1 ]; then
            echo "::error::No previous revision to rollback to (current is revision ${CURRENT_REV})."
            exit 1
          fi

          PREV_ARN=$(aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${PREV_REV}" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text 2>/dev/null || echo "")

          if [ -z "$PREV_ARN" ] || [ "$PREV_ARN" = "None" ]; then
            echo "::error::Previous revision ${FAMILY}:${PREV_REV} not found. It may have been deregistered."
            exit 1
          fi

          echo "previous-arn=${PREV_ARN}" >> "$GITHUB_OUTPUT"
          echo "Rolling back to: ${PREV_ARN}"

          # Show image diff
          echo "--- Current image ---"
          aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${CURRENT_REV}" \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text

          echo "--- Rollback image ---"
          aws ecs describe-task-definition \
            --task-definition "${FAMILY}:${PREV_REV}" \
            --query 'taskDefinition.containerDefinitions[0].image' \
            --output text

      - name: Update service to previous revision
        env:
          PREV_ARN: ${{ steps.previous.outputs.previous-arn }}
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "$PREV_ARN" \
            --output text \
            --query 'service.serviceName'

          echo "Updated service '${SERVICE}' to use: ${PREV_ARN}"

      - name: Wait for service stability
        run: |
          echo "Waiting for service '${SERVICE}' to stabilize (up to 10 minutes)..."
          if ! aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"; then
            echo "::error::Service '${SERVICE}' failed to stabilize after rollback. Recent events:"
            aws ecs describe-services \
              --cluster "$CLUSTER" \
              --services "$SERVICE" \
              --query 'services[0].events[0:5]' \
              --output json
            exit 1
          fi
          echo "Service '${SERVICE}' is stable after rollback."
