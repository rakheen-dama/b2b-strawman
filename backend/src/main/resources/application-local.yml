spring:
  datasource:
    app:
      jdbc-url: jdbc:postgresql://b2mash.local:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 30000
      connection-init-sql: SET search_path TO public
    migration:
      jdbc-url: jdbc:postgresql://b2mash.local:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 2
      connection-timeout: 30000
    portal:
      jdbc-url: jdbc:postgresql://b2mash.local:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 10000
      connection-init-sql: SET search_path TO portal, public

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://crucial-sturgeon-38.clerk.accounts.dev
          jwk-set-uri: https://crucial-sturgeon-38.clerk.accounts.dev/.well-known/jwks.json
  threads:
    virtual:
      enabled: true

# LocalStack S3
aws:
  s3:
    endpoint: http://b2mash.local:4566
    region: us-east-1
    bucket-name: docteams-dev
  credentials:
    access-key-id: test
    secret-access-key: test

# Internal API security (webhook handler -> backend)
internal:
  api:
    key: local-dev-api-key-change-in-production

# Customer portal JWT signing secret (min 32 bytes for HMAC-SHA256)
portal:
  jwt:
    secret: local-dev-portal-secret-change-in-production-min32bytes
  magic-link:
    secret: local-magic-link-secret-must-be-at-least-32-bytes-long

logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.flywaydb: INFO
