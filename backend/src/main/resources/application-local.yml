spring:
  datasource:
    url: jdbc:postgresql://b2mash.local:5432/app
    username: postgres
    password: changeme
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/global

  security:
    oauth2:
      resourceserver:
        jwt:
          # Placeholder â€” overridden by LocalSecurityConfig which permits all requests.
          # Real Clerk JWKS configured in Epic 2.
          issuer-uri: http://localhost:8080/mock-issuer

# LocalStack S3
aws:
  s3:
    endpoint: http://b2mash.local:4566
    region: us-east-1
    bucket-name: docteams-dev
  credentials:
    access-key-id: test
    secret-access-key: test

# Internal API security (webhook handler -> backend)
internal:
  api:
    key: local-dev-api-key-change-in-production

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.flywaydb: DEBUG
