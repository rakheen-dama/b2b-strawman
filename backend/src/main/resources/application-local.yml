spring:
  datasource:
    app:
      jdbc-url: jdbc:postgresql://b2mash.local:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-init-sql: SET search_path TO public
    migration:
      jdbc-url: jdbc:postgresql://b2mash.local:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://crucial-sturgeon-38.clerk.accounts.dev
          jwk-set-uri: https://crucial-sturgeon-38.clerk.accounts.dev/.well-known/jwks.json

