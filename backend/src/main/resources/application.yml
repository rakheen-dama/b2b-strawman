spring:
  application:
    name: backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    portal:
      jdbc-url: jdbc:postgresql://localhost:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      connection-init-sql: SET search_path TO portal, public
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          fetch_size: 50
        order_inserts: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  jmx:
    enabled: false
  threads:
    virtual:
      enabled: true

server:
  compression:
    enabled: true
    mime-types: application/json,text/plain,application/javascript
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false

logging:
  level:
    root: INFO
    io.b2mash.b2b.b2bstrawman: DEBUG
  structured:
    format:
      console: ecs

integration:
  encryption-key: ${INTEGRATION_ENCRYPTION_KEY:}

payment:
  provider: mock

docteams:
  email:
    sender-address: ${EMAIL_SENDER_ADDRESS:noreply@docteams.app}
    unsubscribe-secret: ${EMAIL_UNSUBSCRIBE_SECRET:}
    rate-limit:
      smtp: 50
      byoak: 200
      platform-aggregate: 2000
    sendgrid:
      webhook-verification-key: ${SENDGRID_WEBHOOK_VERIFICATION_KEY:}
  app:
    base-url: ${APP_BASE_URL:http://localhost:3000}

audit:
  retention:
    domain-events-days: 1095
    security-events-days: 365
    purge-enabled: false
