spring:
  application:
    name: backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    portal:
      jdbc-url: jdbc:postgresql://localhost:5432/app
      username: postgres
      password: changeme
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      connection-init-sql: SET search_path TO portal, public
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
          fetch_size: 50
        order_inserts: true
        query:
          in_clause_parameter_padding: true
          plan_cache_max_size: 2048
  jmx:
    enabled: false
  threads:
    virtual:
      enabled: true

server:
  compression:
    enabled: true
    mime-types: application/json,text/plain,application/javascript
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    io.b2mash.b2b.b2bstrawman: DEBUG
  structured:
    format:
      console: ecs

payment:
  provider: mock

audit:
  retention:
    domain-events-days: 1095
    security-events-days: 365
    purge-enabled: false
