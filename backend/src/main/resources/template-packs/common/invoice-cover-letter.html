<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Invoice Cover Letter</title>
</head>
<body>
  <div class="header">
    <img th:if="${org.logoUrl}" th:src="${org.logoUrl}" alt="Logo" style="max-height: 60px;"/>
    <h1 th:text="${org.name}">Organization Name</h1>
  </div>
  <div class="content">
    <h2>Invoice Cover Letter</h2>
    <p>Dear <span th:text="${customer.name}">Customer Name</span>,</p>
    <p>Please find attached the invoice for services rendered.</p>
    <p th:if="${invoice.number}">
      <strong>Invoice Number:</strong> <span th:text="${invoice.number}">INV-001</span>
    </p>
    <p th:if="${invoice.total}">
      <strong>Total Amount:</strong> <span th:text="${invoice.total}">0.00</span>
    </p>
    <p>Thank you for your continued business.</p>
  </div>
  <div class="footer" th:if="${org.documentFooterText}">
    <p th:text="${org.documentFooterText}">Footer text</p>
  </div>
</body>
</html>
