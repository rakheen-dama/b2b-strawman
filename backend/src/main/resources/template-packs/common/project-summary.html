<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Summary Report</title>
</head>
<body>
  <div class="header">
    <img th:if="${org.logoUrl}" th:src="${org.logoUrl}" alt="Logo" style="max-height: 60px;"/>
    <h1 th:text="${org.name}">Organization Name</h1>
  </div>
  <div class="content">
    <h2>Project Summary Report</h2>
    <h3 th:text="${project.name}">Project Name</h3>
    <p><strong>Customer:</strong> <span th:text="${customer.name}">Customer Name</span></p>
    <p><strong>Status:</strong> <span th:text="${project.status}">Active</span></p>
    <p th:if="${project.description}">
      <strong>Description:</strong> <span th:text="${project.description}">Description</span>
    </p>
    <div th:if="${project.lead}">
      <p><strong>Project Lead:</strong> <span th:text="${project.lead}">Lead Name</span></p>
    </div>
  </div>
  <div class="footer" th:if="${org.documentFooterText}">
    <p th:text="${org.documentFooterText}">Footer text</p>
  </div>
</body>
</html>
