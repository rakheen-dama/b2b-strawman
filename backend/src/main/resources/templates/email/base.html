<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${subject != null ? subject : 'DocTeams'}">DocTeams</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <!-- Wrapper table -->
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f5;">
    <tr>
      <td align="center" style="padding: 24px 16px;">
        <!-- Content table -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 8px; overflow: hidden;">

          <!-- Header -->
          <tr>
            <td th:style="'padding: 24px 32px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
              <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td style="vertical-align: middle;">
                    <img th:if="${orgLogoUrl}" th:src="${orgLogoUrl}" alt="" style="max-height: 40px; max-width: 120px; vertical-align: middle; margin-right: 12px;"/>
                    <span th:text="${orgName != null ? orgName : 'DocTeams'}" style="color: #ffffff; font-size: 18px; font-weight: 600; vertical-align: middle;">DocTeams</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content area -->
          <tr>
            <td style="padding: 32px;">
              <div th:utext="${contentHtml}">
                Email content goes here.
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 24px 32px; background-color: #f9fafb; border-top: 1px solid #e5e7eb;">
              <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td style="color: #6b7280; font-size: 12px; line-height: 1.5;">
                    <p style="margin: 0 0 8px 0;" th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</p>
                    <p th:if="${footerText}" style="margin: 0 0 8px 0;" th:text="${footerText}"></p>
                    <p th:if="${unsubscribeUrl}" style="margin: 0;">
                      <a th:href="${unsubscribeUrl}" style="color: #6b7280; text-decoration: underline;">Unsubscribe from these emails</a>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
