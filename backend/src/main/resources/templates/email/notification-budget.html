<div xmlns:th="http://www.thymeleaf.org">
  <h2 style="margin: 0 0 16px 0; font-size: 20px; font-weight: 600; color: #111827;">Budget Alert</h2>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Hi <span th:text="${recipientName != null ? recipientName : 'there'}">there</span>,
  </p>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    The project <strong th:text="${projectName != null ? projectName : 'your project'}">your project</strong>
    has reached <strong th:text="${budgetPercentage != null ? budgetPercentage : 'N/A'}">N/A</strong>
    of its budget, exceeding the <span th:text="${threshold != null ? threshold : 'N/A'}">N/A</span> alert threshold.
  </p>
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 16px 0;">
    <tr>
      <td style="padding: 12px 16px; background-color: #fef3c7; border-left: 3px solid #f59e0b; border-radius: 4px;">
        <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #92400e;">
          Budget utilization: <strong th:text="${budgetPercentage != null ? budgetPercentage : 'N/A'}">N/A</strong>
          (threshold: <span th:text="${threshold != null ? threshold : 'N/A'}">N/A</span>)
        </p>
      </td>
    </tr>
  </table>
  <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
    <tr>
      <td align="center" style="border-radius: 6px;" th:style="'border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
        <a th:href="${projectUrl}" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px;" th:style="'display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
          View Project
        </a>
      </td>
    </tr>
  </table>
  <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Best,<br/>
    <span th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</span>
  </p>
</div>
