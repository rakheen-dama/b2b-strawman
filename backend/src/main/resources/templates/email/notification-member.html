<div xmlns:th="http://www.thymeleaf.org">
  <h2 style="margin: 0 0 16px 0; font-size: 20px; font-weight: 600; color: #111827;">You've Been Invited</h2>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Hi <span th:text="${recipientName != null ? recipientName : 'there'}">there</span>,
  </p>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    <span th:text="${inviterName != null ? inviterName : 'Someone'}">Someone</span>
    has invited you to join <strong th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</strong>.
  </p>
  <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
    <tr>
      <td align="center" style="border-radius: 6px;" th:style="'border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
        <a th:href="${joinUrl}" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px;" th:style="'display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
          Accept Invitation
        </a>
      </td>
    </tr>
  </table>
  <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Best,<br/>
    <span th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</span>
  </p>
</div>
