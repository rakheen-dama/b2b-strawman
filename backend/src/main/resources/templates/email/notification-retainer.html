<div xmlns:th="http://www.thymeleaf.org">
  <h2 style="margin: 0 0 16px 0; font-size: 20px; font-weight: 600; color: #111827;">Retainer Update</h2>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Hi <span th:text="${recipientName != null ? recipientName : 'there'}">there</span>,
  </p>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    The retainer <strong th:text="${retainerName != null ? retainerName : 'a retainer'}">a retainer</strong>
    for <span th:text="${customerName != null ? customerName : 'a customer'}">a customer</span>
    has an update for the period <strong th:text="${periodLabel != null ? periodLabel : 'current period'}">current period</strong>.
  </p>
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="margin: 0 0 16px 0;">
    <tr>
      <td style="padding: 16px; background-color: #f9fafb; border-radius: 6px;">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
          <tr>
            <td style="padding: 4px 0;">
              <span style="font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em;">Period</span><br/>
              <span style="font-size: 14px; color: #111827; font-weight: 500;" th:text="${periodLabel != null ? periodLabel : 'N/A'}">N/A</span>
            </td>
            <td style="padding: 4px 0;">
              <span style="font-size: 12px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em;">Utilization</span><br/>
              <span style="font-size: 14px; color: #111827; font-weight: 500;" th:text="${utilization != null ? utilization : 'N/A'}">N/A</span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
    <tr>
      <td align="center" style="border-radius: 6px;" th:style="'border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
        <a th:href="${retainerUrl}" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px;" th:style="'display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
          View Retainer
        </a>
      </td>
    </tr>
  </table>
  <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Best,<br/>
    <span th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</span>
  </p>
</div>
