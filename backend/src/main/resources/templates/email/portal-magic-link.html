<div xmlns:th="http://www.thymeleaf.org">
  <h2 style="margin: 0 0 16px 0; font-size: 20px; font-weight: 600; color: #111827;">Access Your Portal</h2>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Hi <span th:text="${contactName != null ? contactName : 'there'}">there</span>,
  </p>
  <p style="margin: 0 0 16px 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Click the button below to securely access your portal. This link will expire in
    <strong th:text="${expiryMinutes != null ? expiryMinutes + ' minutes' : '15 minutes'}">15 minutes</strong>.
  </p>
  <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 24px 0;">
    <tr>
      <td align="center" style="border-radius: 6px;" th:style="'border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
        <a th:href="${magicLinkUrl}" style="display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px;" th:style="'display: inline-block; padding: 12px 24px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 6px; background-color: ' + (${brandColor != null ? brandColor : '#2563EB'}) + ';'">
          Access Portal
        </a>
      </td>
    </tr>
  </table>
  <p style="margin: 0 0 8px 0; font-size: 13px; color: #6b7280;">
    If you didn't request this link, you can safely ignore this email.
  </p>
  <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #374151;">
    Best,<br/>
    <span th:text="${orgName != null ? orgName : 'DocTeams'}">DocTeams</span>
  </p>
</div>
