spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-issuer.example.com

  jpa:
    open-in-view: false

  flyway:
    enabled: false

internal:
  api:
    key: test-api-key

portal:
  jwt:
    secret: test-portal-secret-must-be-at-least-32-bytes-long

aws:
  s3:
    endpoint: http://localhost:4566
    region: us-east-1
    bucket-name: test-bucket
  credentials:
    access-key-id: test
    secret-access-key: test
