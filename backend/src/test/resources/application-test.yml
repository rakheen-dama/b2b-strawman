logging:
  level:
    root: ERROR

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-issuer.example.com

  jpa:
    open-in-view: false

  flyway:
    enabled: false

internal:
  api:
    key: test-api-key

portal:
  jwt:
    secret: test-portal-secret-must-be-at-least-32-bytes-long
  magic-link:
    secret: test-magic-link-secret-must-be-at-least-32-bytes-long

aws:
  s3:
    endpoint: http://localhost:4566
    region: us-east-1
    bucket-name: test-bucket
  credentials:
    access-key-id: test
    secret-access-key: test

# Integration encryption (Base64-encoded 256-bit key for AES-256-GCM)
integration:
  encryption-key: dGVzdC1lbmNyeXB0aW9uLWtleS1tdXN0LWJlLTMyYiE=

docteams:
  email:
    unsubscribe-secret: test-unsubscribe-secret-for-integration-tests

# Webhook verification key intentionally NOT set here â€” fail-closed by default.
# Tests that need webhook access use @DynamicPropertySource to inject a test ECDSA key.
